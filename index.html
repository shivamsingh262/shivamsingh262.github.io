<html>
<head>
    <title>Test</title>
</head>
<body>
    <p>Dummy Page</p>
    <iframe src="https://shakti2.000webhostapp.com/" id="myiframe"></iframe> 
    
    <script>
        window.onload = function() {
            window.addEventListener('message',function(e){
              if(e.data.clientCookie)
              {
                document.cookie = e.data.clientCookie
              }
            })
          var iframe = document.getElementById("myiframe").contentWindow;
          var message = {
            isSave: true
          }
          iframe.postMessage(message, 'https://shakti2.000webhostapp.com/');
        }  
    </script>
  
</body>
</html>
